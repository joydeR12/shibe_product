<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Changed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      .message-container {
        max-width: 400px;
        background: white;
        padding: 20px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .message-container a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
      }
      .message-container a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h1>Password Changed Successfully</h1>
      <p>
        Your password has been updated. You can now use your new password to log
        in.
      </p>
      <a href="{% url 'ShibeApp:login' %}">Go to Login</a>
    </div>
  </body>
</html>
