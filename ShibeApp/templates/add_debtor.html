{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin-top: 90px;
    margin-right: 60px;
    background: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 90%;
    height: 60%;
  }
  input[type="text"],
  input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  label {
    font-weight: bold;
  }
  .btn {
    background-color: green;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  .btn:hover {
    background-color: darkgreen;
  }
  .remove-btn {
    background-color: orange;
    color: white;
    padding: 5px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  .remove-btn:hover {
    background-color: darkorange;
  }

  h2 {
    color: #333;
    text-align: center;
    margin-top: -450px;
    margin-left: 150px;
  }
</style>
<body>
  <!-- <div class="nav-logo">
    <a href="{% url 'ShibeApp:home'%}">
      <img
        src="{% static 'images/shibe.png' %}"
        alt="Shibe Product"
        style="
          width: 70px;
          height: 70px;
          margin-top: -180px;
          margin-left: 10px;
          cursor: pointer;
        "
    /></a>
  </div> -->
  <h2>add of Debtors</h2>
  <div class="container">
    <form id="debtorForm" method="POST">
      {% csrf_token %}
      <label>Debtor Name:</label>
      <input type="text" name="debtor_name" required /><br />

      <label>Debtor Phone:</label>
      <input type="text" name="debtor_phone" required /><br />

      <label>Debt Paid:</label>
      <input type="number" name="debt_paid" required /><br />

      <h3>Select Products</h3>
      <div id="product-list"></div>

      <button type="button" class="btn" onclick="addProduct()">
        Add Product
      </button>
      <br /><br />
      <button type="submit" class="btn">Submit Order</button>
    </form>
  </div>

  <script>
    let products = JSON.parse("{{ product|escapejs }}");
    console.log(products);

    let productList = document.getElementById("product-list");
    let selectedProducts = [];

    function addProduct() {
      let productDiv = document.createElement("div");
      let select = document.createElement("select");
      let quantity = document.createElement("input");
      let removeBtn = document.createElement("button");

      select.name = "product";
      quantity.type = "number";
      quantity.name = "quantity";
      quantity.min = "1";
      quantity.placeholder = "Quantity";
      removeBtn.innerText = "Remove";
      removeBtn.classList.add("remove-btn");
      removeBtn.onclick = function () {
        productList.removeChild(productDiv);
      };

      products.forEach((product) => {
        let option = document.createElement("option");
        option.value = JSON.stringify({ id: product.id, price: product.price });
        option.text = product.title;
        select.appendChild(option);
      });

      productDiv.appendChild(select);
      productDiv.appendChild(quantity);
      productDiv.appendChild(removeBtn);
      productList.appendChild(productDiv);
    }

    document
      .getElementById("debtorForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        let items = [];
        document.querySelectorAll("#product-list div").forEach((div) => {
          let productData = JSON.parse(div.querySelector("select").value);
          let quantity = div.querySelector("input").value;
          items.push({
            id: productData.id,
            product_price: productData.price,
            quantity: quantity,
          });
        });

        let formData = new FormData(this);
        formData.append("items", JSON.stringify(items));

        fetch("{% url 'ShibeApp:save_debtor_order' %}", {
          method: "POST",
          body: formData,
        }).then((response) => {
          if (response.ok) {
            alert("Order saved successfully");
            window.location.href = "/";
          }
        });
      });
  </script>
</body>
{% endblock %}
