{% load static %} {% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shibe Product</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Montserrat", Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
      margin-right: 5%;
    }

    .form-field {
      width: 40%;
      margin-right: 5%;
      margin-bottom: 20px;
    }

    .form-field:nth-child(2n) {
      margin-right: 3px;
    }

    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      background: rgba(192, 197, 192, 0.719);
      color: black;
      border: none;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: black;
    }

    button {
      font-family: "Montserrat", Arial, sans-serif;
      background: rgba(192, 197, 192, 0.719);
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 20px;
      width: 100%;
      max-width: 130px;
      height: 50px;
      font-weight: 500;
      transform: 0.3s ease;
      font-size: 15px;
      margin: 5px 0;
      box-sizing: border-box;
      margin-right: 4px;
    }

    button:hover {
      background: rgba(216, 221, 221, 0.719);
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .plist {
      font-family: "Montserrat", Arial, sans-serif;
    }

    /* General Form Styling */
    #add-product-form {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    /* Form Fields */
    .form-field {
      margin-bottom: 15px;
    }

    .form-field input[type="text"],
    .form-field select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-field input[type="text"]:focus,
    .form-field select:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-field input[type="number"],
    .form-field select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-field input[type="number"]:focus,
    .form-field select:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Buttons */
    .buttons-container {
      display: flex;
      justify-content: space-between;
    }

    .buttons-container a {
      text-decoration: none;
    }

    .buttons-container button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons-container button[type="submit"] {
      background-color: green;
    }

    .buttons-container button[type="button"] {
      background-color: orange;
    }

    .buttons-container button:hover {
      opacity: 0.9;
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      .form-field {
        width: 48%;
        margin-right: 2%;
      }

      .form-field:nth-child(2n) {
        margin-right: 0;
      }
    }

    @media (max-width: 768px) {
      .form-field {
        width: 100%;
        margin-right: 0;
      }

      button {
        font-size: 14px;
        height: auto;
      }
    }

    @media (max-width: 480px) {
      button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-logo">
    <a href="{% url 'ShibeApp:home'%}">
      <img
        src="{% static 'images/shibe.png' %}"
        alt="Shibe Product"
        style="
          width: 70px;
          height: 70px;
          margin-top: -15px;
          transform: scale(1.05);
          cursor: pointer;
        "
    /></a>
  </div>
  <h2 style="margin-left: 550px">add product</h2>
  <form method="POST" enctype="multipart/form-data" id="add-product-form">
    {% csrf_token %}

    <div class="form-field" style="font-family: Montserrat">
      <option value="" disabled selected>Select a product</option>
      {{form.title}}
    </div>

    <div class="form-field" style="font-family: Montserrat">
      <option value="" disabled selected>enter product price</option>
      {{form.price}}
    </div>

    <div class="buttons-container">
      <button type="submit" class="bt">Save</button>
      <a href="{% url 'ShibeApp:product_list' %}">
        <button type="button">List</button>
      </a>
    </div>
  </form>

  {% comment %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Click edit button â†’ Turn price into an input field
      document.querySelectorAll(".edit-link").forEach((editBtn) => {
        editBtn.addEventListener("click", function () {
          const productId = this.getAttribute("data-id");
          const priceCell = this.closest("tr").querySelector(".price-cell");
          const currentPrice = priceCell.textContent.trim();

          // Replace price with an input field
          priceCell.innerHTML = `
        <input type="number" value="${currentPrice}" class="price-input">
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
      `;

          // Save updated price
          priceCell.querySelector(".save-btn").addEventListener("click", () => {
            const newPrice = priceCell.querySelector(".price-input").value;

            fetch(`/product/update/${productId}/`, {
              method: "POST",
              headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `price=${newPrice}`,
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  priceCell.textContent = newPrice; // Update UI
                  alert("Price updated!");
                } else {
                  alert("Error: " + data.message);
                }
              });
          });

          // Cancel edit
          priceCell
            .querySelector(".cancel-btn")
            .addEventListener("click", () => {
              priceCell.textContent = currentPrice;
            });
        });
      });
    });
  </script>
  {% endcomment %}
</body>
{% endblock content %}
